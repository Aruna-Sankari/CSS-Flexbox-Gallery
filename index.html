<html>
<head>
<title>CSS Flexbox Gallery</title>
<style>
.container{
display:flex;
flex-wrap:wrap;
justify-content:center;
margin-left:50px;
}
.box img{
width:95%;
height:95%;
}
.box{
width:33.3%;
}
.box:hover{
opacity:0.6;
transition: .9s;
}
</style>
</head>
<body>
<h1 style="text-align:center">Coffee  Gallery</h1>
<div class="container">
<div class="box"><img src="Images\img-1.png"></div>
<div class="box"><img src="Images\img-2.png"></div>
<div class="box"><img src="Images\img-3.png"></div>
<div class="box"><img src="Images\img-4.png"></div>
<div class="box"><img src="Images\img-5.png"></div>
<div class="box"><img src="Images\img-6.png"></div>
<div class="box"><img src="Images\img-7.png"></div>
<div class="box"><img src="Images\img-8.png"></div>
<div class="box"><img src="Images\img-9.png"></div>
</div>
</body>
</html>
